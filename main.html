<html>
    <head>
        <style media="screen">
            html, body, #wrapper
            {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            /* Menu Screen */
            #menu-screen
            {
                background-color: #dba143;
                height: 100%;
                width: 100%;
            }
            #title
            {
                position: absolute;
                left: 50%;
                top: 34%;
                transform: translate(-50%, -50%);             
                height:200px;
                width: 1000px;
                color: black;
                font-weight: 600;
                text-align: center;
                vertical-align: middle;
            }
            #title-top
            {
                position: absolute;
                top: 0;
                left: 0;
                font-family: 'Times New Roman';
                font-size: 30px;
                height:30px;
                width: 1000px;   
                transform:translate(10px, 0px);      
            }
            #title-bottom
            {
                position: absolute;
                top:0px;
                height:200px;
                width: 1000px;
                font-size: 170px;
                font-family: 'Brush Script MT', 'Brush Script Std', cursive;   
            }
            #start-button
            {
                height:50px;
                width:300px;
                position: absolute;
                left: 50%;
                top: 58%;
                transform: translate(-50%, -50%);
            }
            #number-of-dots-selector-box
            {
                height:20px;
                width:200px;
                text-align: center;
                position: absolute;
                left: 50%;
                top: 70%;
                transform: translate(-50%, -50%);
            }
            #number-of-dots-selector-box #number-of-dots-selector
            {
                width: 50px;
                padding: 0px 0px 0px 15px;
                text-align: center;
                text-align-last: center;
            }
            #difficulty-selector-box
            {
                height:20px;
                width:150px;
                text-align: center;
                text-align-last: center;
                position: absolute;
                left: 50%;
                top: 82%;
                transform: translate(-50%, -50%);
            }
            
            /* Game Screen */
            #game-screen
            {
                background-color: #dba143;
                height: 100%;
                width: 100%;
            }
            .node
            {
                height:100px;
                width: 100px;
                background-color: red;
                border: black 7px solid;
                border-radius: 100px;
                position:absolute;
                transform:translate(-50%, -50%);
            }

        </style>
        <script src="script.js"></script>
    </head>
    <body onload="startApp()">
        
        <div id="wrapper">
        </div>
    </body>
</html>
